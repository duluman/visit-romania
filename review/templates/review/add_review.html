{% extends "home_page.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h4>Dear, {{request.user.first_name}} {{request.user.last_name}}</h4>

<h4>To create a review of this app, please fill out the form below:</h4>

    <form method="POST" class="p5 grey-text col-md-8">

        {% csrf_token %}
        {{ form | crispy }}

        <button class="btn btn-primary mr-4"> Send </button>

    </form>

</div>

{% endblock content %}
